<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoEv - Club Edit Content</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .content-section {
            margin-bottom: 40px;
        }
        .content-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(173, 73, 225, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .content-title {
            font-weight: 600;
            color: #AD49E1;
            font-size: 1.1rem;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .edit-btn {
            background: #4ECDC4;
            color: white;
        }
        .delete-btn {
            background: #FF6B6B;
            color: white;
        }
        .edit-btn:hover {
            background: #45B7D1;
        }
        .delete-btn:hover {
            background: #F1948A;
        }
        .content-details {
            color: #666;
            line-height: 1.6;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .tab-btn {
            padding: 12px 24px;
            border: 2px solid #AD49E1;
            background: transparent;
            color: #AD49E1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: #AD49E1;
            color: white;
        }
        .tab-btn:hover {
            background: #AD49E1;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CoEv</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Event Templates</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="recruitments.html">Recruitments</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
        <button id="theme-toggle">üåô</button>
    </nav>

    <div class="container">
        <div class="fade-up" data-delay="0.1" style="
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        ">
            <div class="glass-card" style="
                max-width: 1000px;
                width: 100%;
                padding: 40px;
            ">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="color: #AD49E1; margin-bottom: 10px;">‚úèÔ∏è Edit Content</h1>
                    <p style="color: #666;">Manage your events and recruitments</p>
                </div>

                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('events')">üìÖ Events</button>
                    <button class="tab-btn" onclick="showTab('recruitments')">üë• Recruitments</button>
                </div>

                <div id="events-tab" class="tab-content active">
                    <div class="content-section">
                        <h2 style="color: #AD49E1; margin-bottom: 20px;">Your Events</h2>
                        <div id="events-list">
                            <!-- Events will be populated here -->
                        </div>
                    </div>
                </div>

                <div id="recruitments-tab" class="tab-content">
                    <div class="content-section">
                        <h2 style="color: #AD49E1; margin-bottom: 20px;">Your Recruitments</h2>
                        <div id="recruitments-list">
                            <!-- Recruitments will be populated here -->
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <a href="club.html" class="neu-btn" style="
                        background: linear-gradient(0deg, #000000, #3432c7);
                        color: #ffffff;
                        text-decoration: none;
                        padding: 12px 24px;
                    ">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script>
        // Check if club is logged in
        const currentClub = JSON.parse(localStorage.getItem('currentClub'));
        if (!currentClub) {
            window.location.href = 'club.html';
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Load club's events
        function loadEvents() {
            const eventsList = document.getElementById('events-list');
            const events = currentClub.events || [];
            
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="empty-state">No events found. Create your first event!</div>';
                return;
            }
            
            eventsList.innerHTML = '';
            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'content-item';
                eventDiv.innerHTML = `
                    <div class="content-header">
                        <div class="content-title">${event.name}</div>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editEvent(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteEvent(${index})">Delete</button>
                        </div>
                    </div>
                    <div class="content-details">
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Venue:</strong> ${event.venue}</p>
                        <p><strong>Participants:</strong> ${event.participants}</p>
                        ${event.prize ? `<p><strong>Prize:</strong> ${event.prize}</p>` : ''}
                        ${event.description ? `<p><strong>Description:</strong> ${event.description}</p>` : ''}
                    </div>
                `;
                eventsList.appendChild(eventDiv);
            });
        }

        // Load club's recruitments
        function loadRecruitments() {
            const recruitmentsList = document.getElementById('recruitments-list');
            const recruitments = currentClub.recruitments || [];
            
            if (recruitments.length === 0) {
                recruitmentsList.innerHTML = '<div class="empty-state">No recruitments found. Create your first recruitment!</div>';
                return;
            }
            
            recruitmentsList.innerHTML = '';
            recruitments.forEach((recruitment, index) => {
                const recruitmentDiv = document.createElement('div');
                recruitmentDiv.className = 'content-item';
                recruitmentDiv.innerHTML = `
                    <div class="content-header">
                        <div class="content-title">${recruitment.position}</div>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editRecruitment(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteRecruitment(${index})">Delete</button>
                        </div>
                    </div>
                    <div class="content-details">
                        ${recruitment.prereq ? `<p><strong>Prerequisites:</strong> ${recruitment.prereq}</p>` : ''}
                        ${recruitment.timeline ? `<p><strong>Timeline:</strong> ${recruitment.timeline}</p>` : ''}
                        ${recruitment.regLink ? `<p><strong>Registration Link:</strong> <a href="${recruitment.regLink}" target="_blank">${recruitment.regLink}</a></p>` : ''}
                    </div>
                `;
                recruitmentsList.appendChild(recruitmentDiv);
            });
        }

        // Edit event
        function editEvent(index) {
            const event = currentClub.events[index];
            if (confirm('Edit this event? You will be redirected to the event form.')) {
                // Store event data for editing
                localStorage.setItem('editingEvent', JSON.stringify({...event, index}));
                window.location.href = 'club.html';
            }
        }

        // Delete event
        function deleteEvent(index) {
            if (confirm('Are you sure you want to delete this event?')) {
                currentClub.events.splice(index, 1);
                
                // Update localStorage
                const clubs = JSON.parse(localStorage.getItem('clubs') || '[]');
                const clubIndex = clubs.findIndex(c => c.name === currentClub.name);
                if (clubIndex !== -1) {
                    clubs[clubIndex] = currentClub;
                    localStorage.setItem('clubs', JSON.stringify(clubs));
                }
                localStorage.setItem('currentClub', JSON.stringify(currentClub));
                
                // Remove from global events
                const events = JSON.parse(localStorage.getItem('events') || '[]');
                const eventToRemove = currentClub.events[index];
                const globalEventIndex = events.findIndex(e => 
                    e.name === eventToRemove.name && 
                    e.clubName === currentClub.name
                );
                if (globalEventIndex !== -1) {
                    events.splice(globalEventIndex, 1);
                    localStorage.setItem('events', JSON.stringify(events));
                }
                
                loadEvents();
                alert('Event deleted successfully!');
            }
        }

        // Edit recruitment
        function editRecruitment(index) {
            const recruitment = currentClub.recruitments[index];
            if (confirm('Edit this recruitment? You will be redirected to the recruitment form.')) {
                // Store recruitment data for editing
                localStorage.setItem('editingRecruitment', JSON.stringify({...recruitment, index}));
                window.location.href = 'club.html';
            }
        }

        // Delete recruitment
        function deleteRecruitment(index) {
            if (confirm('Are you sure you want to delete this recruitment?')) {
                currentClub.recruitments.splice(index, 1);
                
                // Update localStorage
                const clubs = JSON.parse(localStorage.getItem('clubs') || '[]');
                const clubIndex = clubs.findIndex(c => c.name === currentClub.name);
                if (clubIndex !== -1) {
                    clubs[clubIndex] = currentClub;
                    localStorage.setItem('clubs', JSON.stringify(clubs));
                }
                localStorage.setItem('currentClub', JSON.stringify(currentClub));
                
                // Remove from global recruitments
                const recruitments = JSON.parse(localStorage.getItem('recruitments') || '[]');
                const recruitmentToRemove = currentClub.recruitments[index];
                const globalRecruitmentIndex = recruitments.findIndex(r => 
                    r.position === recruitmentToRemove.position && 
                    r.clubName === currentClub.name
                );
                if (globalRecruitmentIndex !== -1) {
                    recruitments.splice(globalRecruitmentIndex, 1);
                    localStorage.setItem('recruitments', JSON.stringify(recruitments));
                }
                
                loadRecruitments();
                alert('Recruitment deleted successfully!');
            }
        }

        // Initialize page
        loadEvents();
        loadRecruitments();
    </script>
</body>
</html>
