<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoEv - Club Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .landscape-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .form-panel {
            background: rgba(235, 211, 248, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(16px);
            border: 1.5px solid rgba(173, 73, 225, 0.2);
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .form-panel:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(173, 73, 225, 0.4);
        }
        
        .welcome-message {
            text-align: center;
            color: #AD49E1;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
        }
        
        .welcome-subtitle {
            text-align: center;
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .info-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(173, 73, 225, 0.2);
            color: #ffffff;
            font-size: 0.95rem;
        }
        
        .info-list li:last-child {
            border-bottom: none;
        }
        
        .info-list li strong {
            color: #AD49E1;
            font-weight: 600;
        }
        
        .form-container {
            width: 100%;
            max-width: 500px;
        }
        
        .form-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            color: #AD49E1;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }
        
        .form-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(173, 73, 225, 0.5);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #AD49E1;
            box-shadow: 0 0 0 3px rgba(173, 73, 225, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .form-btn {
            background: linear-gradient(0deg, #000000, #3432c7);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(52, 50, 199, 0.4);
        }
        
        .secondary-btn {
            background: linear-gradient(0deg, #000000, #3432c7);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(52, 50, 199, 0.4);
        }
        
        @media (max-width: 1200px) {
            .bento-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .info-sidebar {
                order: 2;
            }
            
            .form-panel {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CoEv</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Event Templates</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="recruitments.html">Recruitments</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
        <button id="theme-toggle">ðŸŒ™</button>
    </nav>

    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
        <div class="form-panel">
            <div class="form-container">
                <h2 class="form-title">Club Login</h2>
                
                <form id="club-login-form">
                    <div class="form-group">
                        <label class="form-label">Club Name</label>
                        <input type="text" id="club-login-name" placeholder="Enter Club Name" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Club Code</label>
                        <input type="text" id="club-login-code" placeholder="Enter Club Code" required class="form-input">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="form-btn">Login</button>
                        <a href="club-signup.html" class="form-btn secondary-btn">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script>
        // Club login form handling
        document.getElementById('club-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('club-login-name').value;
            const code = document.getElementById('club-login-code').value;
            
            if (!name || !code) {
                alert('Please fill in all fields');
                return;
            }
            
            const clubs = JSON.parse(localStorage.getItem('clubs') || '[]');
            const club = clubs.find(c => c.name === name && c.code === code);
            
            if (club) {
                localStorage.setItem('currentClub', JSON.stringify(club));
                window.location.href = 'club.html';
            } else {
                alert('Invalid credentials. Please check your club name and code.');
            }
        });
    </script>
</body>
</html>
